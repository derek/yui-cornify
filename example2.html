<html>

	<head>
		
		<script type="text/javascript" src="http://yui.yahooapis.com/3.1.0/build/yui/yui-min.js"></script>
		
		<script>

		"use strict";

		/*global
		YUI
		*/
		YUI({
			combine: true,
			modules: {
				'yui-cornify': {
					fullpath: 'http://github.com/drgath/yui-cornify/raw/master/yui-cornify.js'
				}
			}
		}).use('gallery-event-konami', 'yui-cornify', function (Y) {
			
		    Y.one('body').on('konami', function() {
				Y.addCorn();
			});
			
		});

		</script>
		
	</head>

	<body></body>

</html>
